<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />

    <title>L-BOX TESTING</title>

    <script type="module" src="/build/l-box.esm.js"></script>
    <script nomodule src="/build/l-box.js"></script>
  </head>

  <style>
    p {
      margin: 0px;
      background-color: lightslategray;
    }

    c-box {
      background-color: lightgrey;
      margin-bottom: 16px;
      height: 100px;
      width: 100px;
    }

    h-box {
      background-color: lightgrey;
      margin-bottom: 16px;
      height: 100px;
      width: 100px;
    }

    v-box {
      background-color: lightgrey;
      margin-bottom: 16px;
      height: 100px;
      width: 100px;
    }
  </style>

  <body>

    C-BOX
    <c-box>
      <p>Center</p>
    </c-box>

    <br>

    H-BOX
    <h-box>
      <p>left</p>
      <p>right</p>
    </h-box>

    <h-box spread>
      <p>left</p>
      <p>right</p>
    </h-box>

    <h-box fill>
      <p>left</p>
      <p>right</p>
    </h-box>

    <h-box wrap>
      <p>left</p>
      <p>right</p>
    </h-box>

    <h-box top>
      <p>left</p>
      <p>right</p>
    </h-box>

    <h-box bottom>
      <p>left</p>
      <p>right</p>
    </h-box>
<br>

    V-BOX
    <v-box>
      <p>top</p>
      <p>bottom</p>
    </v-box>

    <v-box spread>
      <p>left</p>
      <p>right</p>
    </v-box>
    
    <v-box fill>
      <p>left</p>
      <p>right</p>
    </v-box>
    
    <v-box wrap>
      <p>left</p>
      <p>right</p>
    </v-box>
    
    <v-box left>
      <p>left</p>
      <p>right</p>
    </v-box>
    
    <v-box right>
      <p>left</p>
      <p>right</p>
    </v-box>
    </div>

  </body>
</html>
